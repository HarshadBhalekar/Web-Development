<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Text Styling </title>
</head>
<body>
    <h1>Text Styling </h1>
    <ul>
        <li><i>This is the line</i></li>
        <li><em>This is the line</em> </li>
        <li><b>This is the line</b></li>
        <li><strong>This is the line</strong> </li>
        <li><u>This is the line</u> </li>
        <li><mark>This is the line</mark> </li>
        <li><del>This is the line</del></li>
        <li><small>This is the line</small></li>
        <li><span style="font-style: italic;">This is the line</span></li>
    </ul>
</body>
</html>
